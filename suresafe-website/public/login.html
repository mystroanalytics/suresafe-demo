<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SureSafe Insurance</title>
  <link rel="icon" href="/images/icon.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-logo">
        <img src="/images/sure-safe-logo.png" alt="SureSafe Insurance">
      </div>
      <h1 class="login-title">Member Login</h1>
      <p class="login-subtitle">Access your policy and manage claims</p>

      <div class="demo-credentials">
        <strong>Demo Credentials:</strong><br>
        Email: john.smith@email.com<br>
        Password: demo123
      </div>

      <div id="error-message" class="alert alert-error" style="display: none;"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
          Sign In
        </button>
      </form>

      <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
        <a href="/" style="color: var(--primary-color);">Back to Home</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = '/dashboard';
        } else {
          errorDiv.textContent = data.message || 'Login failed. Please try again.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
