<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SureSafe Insurance</title>
  <link rel="icon" href="/images/icon.png" type="image/png">
  <link rel="stylesheet" href="/admin-styles.css">
</head>
<body>
  <div class="admin-login-page">
    <div class="login-card">
      <div class="login-header">
        <img src="/images/sure-safe-logo-small.png" alt="SureSafe Insurance">
        <h1>Admin Portal</h1>
        <p>Sign in to access the back office system</p>
      </div>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label>Select Your Role</label>
          <div class="role-selector" id="role-selector">
            <div class="role-option" data-role="adjuster">
              <div class="icon">&#128203;</div>
              <div class="title">Claim Adjuster</div>
            </div>
            <div class="role-option" data-role="supervisor">
              <div class="icon">&#128101;</div>
              <div class="title">Supervisor</div>
            </div>
            <div class="role-option" data-role="investigator">
              <div class="icon">&#128269;</div>
              <div class="title">Investigator</div>
            </div>
            <div class="role-option" data-role="legal">
              <div class="icon">&#9878;</div>
              <div class="title">Legal</div>
            </div>
            <div class="role-option" data-role="executive" style="grid-column: span 2;">
              <div class="icon">&#128188;</div>
              <div class="title">Executive</div>
            </div>
          </div>
        </div>

        <div id="error-message" style="color: #dc3545; margin-bottom: 1rem; display: none;"></div>

        <button type="submit" class="btn btn-primary login-btn" id="login-btn">
          Sign In
        </button>
      </form>

      <div style="margin-top: 1.5rem; text-align: center; font-size: 0.85rem; color: #666;">
        <p>Demo Credentials:</p>
        <p style="margin-top: 0.25rem;"><strong>Email:</strong> admin@suresafe.com</p>
        <p><strong>Password:</strong> admin123</p>
      </div>
    </div>
  </div>

  <script>
    let selectedRole = null;

    // Role selection
    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.role-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedRole = option.dataset.role;
      });
    });

    // Form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      const loginBtn = document.getElementById('login-btn');

      if (!selectedRole) {
        errorMsg.textContent = 'Please select a role';
        errorMsg.style.display = 'block';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role: selectedRole })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = '/admin/dashboard';
        } else {
          errorMsg.textContent = data.message || 'Invalid credentials';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Login failed. Please try again.';
        errorMsg.style.display = 'block';
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Sign In';
    });
  </script>
</body>
</html>
